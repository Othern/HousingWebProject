<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <style>
      /* CSS 样式 */
      .comment {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #ccc;
      }
      .comment .name {
        font-weight: bold;
      }
      .comment .date {
        font-style: italic;
        font-size: 0.8em;
      }
      .comment .message {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    {% if current_user.is_authenticated %}
    <div class="container">
    <button class="btn btn-primary mb-3" id="comment-btn">新增留言</button>
      <form action="/upload_comment" method="post" id="comment-form" style="display: none;">
        <h1>留言板</h1>
        <div class="form-group">
          <label for="message">留言：</label>
          <input type="hidden" value="{{pId}}" name="pId" id="pId" >
          <input type="hidden" value="sell" name="postType" id="postType" >
          <textarea class="form-control" id="message" name="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
    {% endif %}
    
    <div class="container">
      <h2>留言區</h2>
      {% for comment in criticizes %}
      <div class="card mb-3">
        <div class="card-body">
          <div class="row justify-content-between align-items-end">
            <div class="col">
              <h5 class="card-title">{{ comment['name'] }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ comment['reviseDateTime'] }}</h6>
              <p class="card-text comment-text">{{ comment['comment'] }}</p>
            </div>
            {% if comment['uId'] == current_user.id %}
            <div class="col-auto">
              <form action="{{ url_for('delete_comment')}}" method="POST">
                <input type="hidden" value="{{ comment['pId'] }}" name="pId" id="pId" >
                <input type="hidden" value="{{comment['cId']}}" name="cId" id="cId" >
                <input type="hidden" value="sell" name="postType" id="postType" >
                <button type="submit" class="btn btn-danger mr-2">刪除</button>
              </form>
              <button type="button" class="btn btn-info edit-comment" data-comment-id="{{ loop.index0 }}">修改</button>
              <form action="{{ url_for('revise_comment')}}" method="POST" class="d-none">
                <input type="hidden" value="{{ comment['pId'] }}" name="pId" id="pId" >
                <input type="hidden" value="{{ comment['cId'] }}" name="cId" id="cId" >
                <input type="hidden" value="sell" name="postType" id="postType" >
                <input type="text" name="comment" class="form-control" value="{{ comment['comment'] }}">
                <button type="submit" class="btn btn-info">確認修改</button>
              </form>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    
    <script>
      $(document).ready(function() {
        // 綁定修改按鈕的點擊事件
        $('.edit-comment').click(function() {
          // 獲取留言區塊的jQuery對象
          var commentBlock = $(this).closest('.card-body');
          // 獲取留言區塊的內容
          var commentText = commentBlock.find('.comment-text').text().trim();
          // 將留言區塊替換為一個文本輸入框
          var form = commentBlock.find('form');
          form.find('input[type="text"]').val(commentText);
          commentBlock.find('.comment-text').replaceWith(form);
          // 隱藏修改按鈕，顯示確認修改按鈕
          $(this).hide();
          form.find('button[type="submit"]').show();
          form.removeClass('d-none');
        });
      });
   
      const commentBtn = document.getElementById('comment-btn');
      const commentForm = document.getElementById('comment-form');
      
      commentBtn.addEventListener('click', () => {
        commentBtn.style.display = 'none';
        commentForm.style.display = 'block';
      });
    </script>
    


  
</html>
