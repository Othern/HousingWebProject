<!DOCTYPE html>
<html>
<div class="container mt-5 py-5">
  <div class="row" style="display: flex;">
    <div class="col-md-3" style="flex: 1;">
      <h1 class="text-center mb-4">貼文</h1>
      <label for="title">輸入貼文標題：</label>
      <input type="text" id="title" name="title" required>
      <br>
      <label for="description">請輸入內容：</label><br>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
    </div>
    <div class="col-md-3" style="flex: 1;">
      <h1 class="text-center mb-4">房屋</h1>
      <label for="city">選擇縣市：</label>
      <select id="city" name="city">
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
        <option value="桃園市">桃園市</option>
        <option value="新竹市">新竹市</option>
        <option value="新竹縣">新竹縣</option>
        <option value="宜蘭縣">宜蘭縣</option>
        <option value="基隆市">基隆市</option>
        <option value="台中市">台中市</option>
        <option value="彰化縣">彰化縣</option>
        <option value="雲林縣">雲林縣</option>
        <option value="苗栗縣">苗栗縣</option>
        <option value="南投縣">南投縣</option>
        <option value="高雄市">高雄市</option>
        <option value="台南市">台南市</option>
        <option value="嘉義市">嘉義市</option>
        <option value="屏東縣">屏東縣</option>
        <option value="台東縣">台東縣</option>
        <option value="花蓮縣">花蓮縣</option>
        <option value="澎湖縣">澎湖縣</option>
        <option value="金門縣">金門縣</option>
        <option value="連江縣">連江縣</option>
      </select>



      <div>
        <label for="district">輸入房屋所在地區：</label>
        <input type="text" id="district" name="district" required>
      </div>
      <div>
        <label for="address">輸入房屋地址：</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div>
        <label for="name">負責人：</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="phone">聯絡電話：</label>
        <input type="text" id="phone" name="phone" pattern="09[0-9]{8}" required>
        <div id="phoneError"></div>
      </div>


    </div>
  </div>
</div>

<html>

<script>
  function checkPhoneNumber(phoneNumber) {
    var phonePattern = /^09\d{8}$/; // 手機號碼格式
    var phoneError = document.getElementById("phoneError");
    if (phonePattern.test(phoneNumber)) {
      // 格式正確，清除錯誤訊息
      phoneError.innerHTML = "";
    } else {
      // 格式錯誤，顯示錯誤訊息
      phoneError.innerHTML = "請輸入正確的手機號碼格式(例如:0912345678)";
    }
  }
</script>
