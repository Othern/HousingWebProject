<section class="container p-5">
    <div class="modal modal-xl fade" id="revise-post" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fw-bold mb-0 fs-2" id="staticBackdropLabel">編輯貼文</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/revise_post" method="post" enctype="multipart/form-data" class="mb-2">
                    <div class="modal-body">
                        <div class="row g-5">
                            <div class="col">
                                <input type="hidden" id="pId" name="pId" value="{{ pId }}">
                                <input type="hidden" id="postType" name="postType" value="{{ postType }}">

                                {% include './add_post/post.html' %}

                                <hr class="my-4">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit">
                            修改貼文
                        </button>
                    </div>
                </form>
                <button data-bs-toggle="modal" data-bs-target="#modal-delete-post"
                        class="w-100 btn btn-danger rounded-top-0">
                    刪除貼文
                </button>
            </div>
        </div>
    </div>
</section>
