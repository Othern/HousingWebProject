<div class="input-group mb-3">
    <label class="input-group-text" for="image">選擇一張圖片：</label>
    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
</div>
<div class="d-flex align-items-center justify-content-center border-danger">
    <img id="image-preview" alt="預覽照片"
         src="{{ post['image'] if 'image' in post else '../../static/images/post/300x200.png' }}">
</div>

<script>
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('image-preview');

    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        const reader = new FileReader();
        reader.onload = function (event) {
            imagePreview.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });
</script>
